<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
   
</head>

<body>

        <h1>Issue New Certificate</h1>
        <p>Select Course*</p>
        <form action="">
        <select name="course" id="crs" class="txt">
            <option value="Certified Blockchain Associate" >Certified Blockchain Associate</option>
            <option value="PG Diploma in Cyber Security">PG Diploma in Cyber Security</option>
            <option value="PCB Design">PCB Design</option>
        </select>
        <p>Certificate Id*</p>
        <input type="text" class="txt" id="cid">
        <p>Candidate name*</p>
        <input type="text" class="txt" id="cnm">
        <p>Select Grade*</p>

        <select name="grade" id="gr" class="txt">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <p>Issue Date*</p>
        <input type="date" class="txt" id="issd"><br><br>

        <input type="button" value="Issue Certificate" onclick="Dapp()">
        <br><br>
        <p id="det"></p>


        <script>
            function Dapp()
            {
                course=document.getElementById("crs").value;
                certid=document.getElementById("cid").value;
                nm=document.getElementById("cnm").value;
                grade=document.getElementById("gr").value;
                date=document.getElementById("issd").value;
                // document.getElementById("det").innerHTML=course;
                // document.getElementById("det").innerHTML=course+' '+ certid+' '+nm+' '+grade+' '+date;
                console.log(course+'\n'+ certid+'\n'+nm+'\n'+grade+'\n'+date)
                
            }

        </script>
   


</body>

</html>
